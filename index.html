<body>

  <div class="navbar">

    <div class="dropdown">
      <button class="dropbtn" onclick="myFunction()">Links
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content" id="myDropdown">

      </div>
    </div>
  </div>

  <section>
    <div class="banner">

      <h1>"The future belongs to those who believe in the beauty of their dreams."</h1>
    </div>
  </section>

  <h2>
    <span>TOP 5 NEWS WEBSITES</span>

  </div>
  <div class="space">

  </div>
  <div id="bird"><img src="bird.webp" class="img-fluid" alt="bird" style="width:30%;height:1%;">
  </div>
  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function (e) {
      if (!e.target.matches('.dropbtn')) {
        var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains('show')) {
          myDropdown.classList.remove('show');
        }
      }
    }
  </script>
